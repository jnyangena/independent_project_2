<!DOCTYPE html>

<html>
	<head>
		<title>Birth Day Name</title>
		<script src="script.js"></script>
		<meta charset="utf-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	</head>

	<body>
		<div class="container">
			<div class="jumbotron">				<h1>Birth Day Name</h1>
			</div>
				<h2>Welcome to the "Birth Day Name" Application!</h2>
				<p>In this application, we will calculate the day of the week that you were born based on your birth date and give you an Akan name based on that day and your gender</p>
		
				Enter your birth date:
				<form>
					<!--<label for="bday">Enter birth date</label><br>-->
					<input type="text" id="day" class="dayerror" placeholder="Date" name="day"><br><br>
					<input type="text" id="month"class="montherror" placeholder="Month" name="month"><br><br>
					<input type="text" id="year" class="yearerror" placeholder="Year" name="year"><br><br>
				</form>
				<br>
		
				Select your gender:
				<form>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Male</label><br>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Female</label><br>
				</form> 
				      
		
					
		
				<button onclick="retDate()">Submit</button>
		
		 
		
				<p id="outDay"></p>
				<p id="outName"></p>
			
		</div>
		


	</body>
</html>
